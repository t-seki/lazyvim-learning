<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチカーソル HTML 練習</title>
</head>
<body>
    <!-- 1. クラス名の一括変更練習 -->
    <div class="old-button">ボタン1</div>
    <div class="old-button">ボタン2</div>
    <div class="old-button">ボタン3</div>
    <div class="old-button">ボタン4</div>
    
    <!-- 2. ID属性の追加練習 -->
    <div class="item">アイテム1</div>
    <div class="item">アイテム2</div>
    <div class="item">アイテム3</div>
    <div class="item">アイテム4</div>
    
    <!-- 3. data属性の統一練習 -->
    <button data-action="save">保存</button>
    <button data-action="cancel">キャンセル</button>
    <button data-action="delete">削除</button>
    <button data-action="edit">編集</button>
    
    <!-- 4. リンクのhref統一練習 -->
    <a href="/page1">ページ1</a>
    <a href="/page2">ページ2</a>
    <a href="/page3">ページ3</a>
    <a href="/page4">ページ4</a>
    
    <!-- 5. 画像のalt属性追加練習 -->
    <img src="image1.jpg">
    <img src="image2.jpg">
    <img src="image3.jpg">
    <img src="image4.jpg">
    
    <!-- 6. フォーム要素の整理練習 -->
    <input type="text" name="field1">
    <input type="text" name="field2">
    <input type="text" name="field3">
    <input type="text" name="field4">
    
    <!-- 7. テーブル行の統一練習 -->
    <table>
        <tr><td>データ1</td><td>値1</td></tr>
        <tr><td>データ2</td><td>値2</td></tr>
        <tr><td>データ3</td><td>値3</td></tr>
        <tr><td>データ4</td><td>値4</td></tr>
    </table>
    
    <!-- 8. リストアイテムの統一練習 -->
    <ul>
        <li>項目1</li>
        <li>項目2</li>
        <li>項目3</li>
        <li>項目4</li>
    </ul>
    
    <!-- 9. セクションの構造統一練習 -->
    <section>
        <h2>セクション1</h2>
        <p>内容1</p>
    </section>
    <section>
        <h2>セクション2</h2>
        <p>内容2</p>
    </section>
    <section>
        <h2>セクション3</h2>
        <p>内容3</p>
    </section>
    
    <!-- 10. スタイル属性の統一練習 -->
    <div style="color: red;">赤いテキスト</div>
    <div style="color: blue;">青いテキスト</div>
    <div style="color: green;">緑のテキスト</div>
    <div style="color: yellow;">黄色のテキスト</div>
</body>
</html>
